<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title">RecipeManager</title>

    <!-- build:css content/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower-->
    <!-- endbuild -->

    <!-- build:css content/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/build/dev/styles/custom.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body data-ng-app="RecipeManager.App" ng-strict-di>

<div data-ng-include data-src="'./src/app/areas/layout/shell.html'"></div>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<!-- endbower-->
<!-- endbuild -->

<!-- build:js js/app.js-->
<!-- inject:js -->
<script src="/src/js/app.module.js"></script>
<script src="/src/js/core/_core.module.js"></script>
<script src="/src/js/areas/layout/_layout.module.js"></script>
<script src="/src/js/areas/recipes/_recipes.module.js"></script>
<script src="/src/js/areas/welcome/_welcome.module.js"></script>
<script src="/src/js/core/router/_router.module.js"></script>
<script src="/src/js/areas/layout/header.ctrl.js"></script>
<script src="/src/js/areas/layout/navigation.ctrl.js"></script>
<script src="/src/js/areas/layout/shell.ctrl.js"></script>
<script src="/src/js/areas/recipes/recipes.ctrl.js"></script>
<script src="/src/js/areas/welcome/welcome.ctrl.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->

<!-- endinject -->
<!-- endbuild -->

</body>
</html>
